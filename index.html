<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1>Water Drop: Classic Catcher</h1>
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Game HUD -->
    <div id="hud" class="hidden">
      <span id="timer">Time: 60s</span>
    </div>

    <!-- Toast Feedback -->
    <div id="toast" class="hidden"></div>

    <!-- Game Area -->
    <div id="game-area" class="hidden">
      <span id="running-number">0</span>
      <button
        id="redo-btn"
        title="Restart"
        style="
          position: absolute;
          top: 32px;
          right: 24px;
          z-index: 21;
          font-size: 1.2em;
          padding: 6px 16px;
          border-radius: 12px;
          background: #fff;
          border: 2px solid #1976d2;
          color: #1976d2;
          cursor: pointer;
          font-family: 'Press Start 2P', monospace;
        "
      >
        Redo
      </button>
      <div id="cup">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
      </div>
      <div id="ground"></div>
      <!-- Drops will be spawned here -->
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen hidden">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <button id="replay-btn">Play Again</button>
      <a href="https://www.charitywater.org/" target="_blank">Learn More</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
