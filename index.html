<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Screen (home GUI) -->
    <div id="start-screen" class="screen">
      <div class="start-columns">
        <aside class="start-menu">
          <h1>Water Drop</h1>
          <p class="lead">
            Catch the water drops, avoid pollutants, and trigger Fun Rush for
            bonus time.
          </p>
          <div class="controls">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="normal" selected>Normal</option>
              <option value="hard">Hard</option>
            </select>
            <button id="start-btn">Start Game</button>
          </div>
        </aside>
        <div
          class="start-backdrop"
          role="img"
          aria-label="Give Water Give Health"
        >
          <img src="charity-ss1.png" alt="Give Water Give Health" />
          <div class="backdrop-overlay">
            <h2>Give Water, Give Health</h2>
            <p>All proceeds support clean water initiatives.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Game HUD -->
    <div id="hud" class="hidden">
      <span id="timer">Time: 60s</span>
    </div>

    <!-- Toast Feedback -->
    <div id="toast" class="hidden"></div>

    <!-- Game Area -->
    <div id="game-area" class="hidden">
      <span id="running-number">0</span>
      <button
        id="redo-btn"
        title="Restart"
        style="
          position: absolute;
          top: 32px;
          right: 24px;
          z-index: 21;
          font-size: 1.2em;
          padding: 6px 16px;
          border-radius: 12px;
          background: #fff;
          border: 2px solid #1976d2;
          color: #1976d2;
          cursor: pointer;
          font-family: 'Press Start 2P', monospace;
        "
      >
        Redo
      </button>
      <div id="cup">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
      </div>
      <div id="ground"></div>
      <!-- Drops will be spawned here -->
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen hidden">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <button id="replay-btn">Play Again</button>
      <a href="https://www.charitywater.org/" target="_blank">Learn More</a>
    </div>

    <script src="script.js"></script>
    <a
      id="charity-cta"
      href="https://www.charitywater.org/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img src="charity-ss1.png" alt="Give Water Give Health" />
      <div class="cta-text">Support Charity: Water</div>
    </a>
  </body>
</html>
